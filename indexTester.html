<body>
    <script>
        function setCookie(cname,cvalue,exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function checkCookie() {
            let person = getCookie("username");
            if (person != "") {
                alert("This website uses cookies to save your name, id number, and dob for your convience. If you want to change your saved name, clear your cookies by select the x at the top right. Welcome back " + person);
                document.getElementById("name").innerHTML =
                person + " use they/them";
            } else {
                alert("This website uses cookies to save your name, id number, and dob for your convience. If you want to change your saved name, clear your cookies by select the x at the top right.");
                person = prompt("Please enter your first & last name:","");
                if (person != "" && person != null) {
                setCookie("username", person, 30);
                }
            }
            let DOB = getCookie("dob");
            if (DOB != "") {
                document.getElementById("dob").innerHTML =
                DOB + "";
            } else {
                DOB = prompt("Enter your DOB:", "Jan 12");
                if (DOB != "" && DOB != null) {
                setCookie("dob", DOB, 30);
                }
            }
            let ID = getCookie("id");
            if (ID != "") {
                document.getElementById("id").innerHTML =
                "#" + ID;
            } else {
                ID = prompt("Enter your ID number:", "1823023");
                if (ID != "" && ID != null) {
                setCookie("id", ID, 30);
                }
            }
            let date = prompt("Enter the date:", "6/7/2022");
            if (date != null) {
                document.getElementById("date").innerHTML =
                date + " 7:12 AM";
        }
    }
    function deleteAllCookies() {
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
}
    </script>
